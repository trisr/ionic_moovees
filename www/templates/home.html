<ion-view title="MOOVEES">
    <ion-content>
        <div class="list list-inset">
				  <label class="item item-input">
				    <i class="icon ion-search placeholder-icon"></i>
				    <input type="text" ng-model="searchText" placeholder="Search" ng-change="search(searchText)">
				  </label>
				</div>
				<div ng-repeat="result in results" class="list card">
					<a href="#/movie/{{result.id}}">
					  <div class="item item-body">
					    <img class="full-image" ng-src="https://image.tmdb.org/t/p/w185{{result.poster_path}}">
					    <h2>{{result.title}}</h2>
					    <p>
					      {{result.overview}}
					    </p>
					  </div>
					</a>
				</div>
    </ion-content>
</ion-view>
